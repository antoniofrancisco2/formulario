<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<section> 
    <form action="" method="post">
        <h1>LOGIN</h1>
        <div id="for">
                <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="E-mail">
                </p>
                <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required autocomplete="current-password" maxlength="13" minlength="7" placeholder="Senha">
                </p>
        

                <input id="botao" type="submit" value="Enviar"> 
        </div>
        <div id="social">
            <div id="soc">
                    <a href=""><span><i class="fab fa-facebook"></i></span></a>
                    <a href=""><span><i class="fab fa-google"></i></span></a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
